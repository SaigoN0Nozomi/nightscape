#sector text
#safeEdge
text.mineTan = Нажми на [accent]руду[] чтобы её добыть.
text.resEx = Отлично, теперь изучи [accent]Сборщик Натурита[]. \n Также ты можешь изучить другие штучки [accent]:)[] .
text.buildNat = Теперь построй [accent]Сборщик[] возле [accent]Натуритовых блоков[].
text.mineNat = Тебе нужно [accent]опустошить бак с озоном[] чтобы продолжить производить натурит. \n Для этого ты можешь изучить [accent]Натуритовый трубопровод[].
text.atk1 = [accent]Силы противника[] идут на сближение, будь начеку.
text.resDrill = Было близко... Изучи [accent]бур[] чтобы добывать ресурсы быстрее.
text.buildDrill = Построй [accent]буры[] и заправь их [accent]озоном[].
text.prep = Приготовься, супостатов будет много.
text.resTur = Чтобы такого больше не происходило ты можешь изучить [accent]турели[].
text.tur1 = Поставь и запитай турели. \n Трёх будет достаточно, но лучше поставь восемь.
text.tur2 = Также противники будут идти здесь. \n Но ты можешь просто заблокировать этот путь стенами.
text.survive = Выживи: {0}

#text sec3
text.secstart = [accent]Кремний[] - основной ресурс для исследования и создания многих блоков и юнитов. \n Начнём с постройки [accent]буровой установки[].
text.placeE = Установи [accent]буровую установку[], что бы начать выкачивать металлы. \n Будь осторожен, бур может [red]повреждаться[] со временем, вплоть до полного [red]уничтожения[].
text.alsoT = Бур может быть усилен [accent]модулями[]. Установись [accent]"Модуль: Эффективность"[] рядом.
text.silres = Теперь нужна [accent]плавильня[]. \n Думаю, ты и сам знаешь, что делать.
text.silmake = Перед тем как продолжить, создай побольше кремния.
text.point = Хорошая работа, теперь исследуй [accent]базовый конструктор[] и [accent]Точку[].
text.point4 = Создай четырёх юнитов. Не забывай, что можешь [accent]командовать[] и [accent]управлять[] ими.

