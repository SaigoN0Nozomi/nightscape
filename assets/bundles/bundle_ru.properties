#sectors
sector.nscape-safeEdge.name = Безопасные отмели
sector.nscape-safeEdge.description = Относительно безопасная местность. Неплохая разминка перед дальнейшими испытаниями.

sector.nscape-IceCrater.name = Ледяной кратер
sector.nscape-IceCrater.description = Забытая богом обмёрзшая пустошь. Вряд-ли её защищает хотя бы одна миллионная часть от боевой силы противника, однако осторожность не помешает.

sector.nscape-shieldValley.name = База: Эгида
sector.nscape-shieldValley.description = Сеть автономных вражеских баз, оставшихся здесь после окончания войны. \n Проживи до прибытия достойной огневой поддержки.

sector.nscape-purplePlateau.name = Пурпурное плато
sector.nscape-purplePlateau.description = Плато покрытое ресурсами и опасными гейзерами. \n Произведи стребий и исследуй улучшенные технологии для защиты сектора.

sector.nscape-frozenFault.name = Застывшее хранилище
sector.nscape-frozenFault.description = Небольшая вражеская база, расположенная посреди ледяного каньона. \n Создай более тяжёлых юнитов для уничтожения вражеской базы

sector.nscape-passage.name = Старые перепутья
sector.nscape-passage.description = Горная местность, где когда-то велась активная добыча ресурсов. \n Отбивайте атаки противника, используя ракетные установки "Шершень".

sector.nscape-badelaire.name = База: Фальшион
sector.nscape-badelaire.description = Огромная сеть автономных микро ядер, добывающих ресурсы для поддержания вражеской армии. \n Уничтожения врага на этой точке приведёт к излишнему вниманию к вашей персоне.

#sector text
#safeEdge
text.mineTan = Нажми на [accent]руду[] чтобы её добыть.
text.resEx = Отлично, теперь изучи [accent]Сборщик Натурита[]. \n Также ты можешь изучить другие штучки [accent]:)[] .
