sector.nscape-safeEdge.name = Безопасные отмели
sector.nscape-safeEdge.description = Относительно безопасная местность. Неплохая разминка перед дальнейшими испытаниями.

sector.nscape-IceCrater.name = Ледяной кратер
sector.nscape-IceCrater.description = Забытая богом обмёрзшая пустошь. Вряд-ли её защищает хотя бы одна миллионная часть от боевой силы противника, однако осторожность не помешает.

sector.nscape-shieldValley.name = Эгида
sector.nscape-shieldValley.description = Сеть автономных вражеских баз, оставшихся здесь после окончания войны. \n Проживи до прибытия достойной огневой поддержки.

sector.nscape-purplePlateau.name = Пурпурное плато
sector.nscape-purplePlateau.description = Плато покрытое ресурсами и опасными гейзерами. \n Произведи стребий и исследуй улучшенные технологии для защиты сектора.

