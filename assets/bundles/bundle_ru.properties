status.nscape-OzoneCorrosion.description = Коррозия металлов вызванная озоновыми дождями.
status.nscape-Overcharged.name = Перегрузка
status.nscape-Overcharged.description = Перегрузка приводит к потере 30% энергии.
status.nscape-Ascent.name = Сверхзаряд
status.nscape-Ascent.description = Ускоряет работу всех систем.
status.nscape-Defended.name = Бронирование
status.nscape-Defended.description = Увеличивает прочность брони и постепенно восстанавливает ее.
status.nscape-ArmorNull.name = Плавление брони
status.nscape-ArmorNull.description = Размягчение броневых листов, приводящее к увеличению получаемого урона.

#weather
weather.nscape-OzoneRain.name = Озоновый дождь

#attributes
attribute.nscape-naturit.name = Натурит
attribute.nscape-ozone.name = Озон

#blocks
block.nscape-Core_Satellite.name = Ядро: Спутник
block.nscape-Core_Satellite.description = Сердце базы. Ядро хранит ресурсы, а также создаёт подконтрольного вам "Наблюдателя". Если на секторе не останется ядер, вы его потеряете.

block.nscape-Core_System.name = Ядро: Система
block.nscape-Core_System.description = Сердце базы. Ядро хранит ресурсы, а также создаёт подконтрольного вам "Подавителя". Если на секторе не останется ядер, вы его потеряете.

block.nscape-luminaire.name = Прожектор
block.nscape-luminaire.description = Создаёт свет вокруг себя. Требует энергию для работы.

block.nscape-storage.name = Репозиторий
block.nscape-storage.description = Хранит предметы. Может увеличить хранилище ядра, если расположен рядом

block.nscape-Unloader.name = Разгрузчик
block.nscape-Unloader.description = Выгружает предметы из блока на конвейер. Тип выгружаемых предметов может быть выбран.

#distribution
block.nscape-tRouter.name = Роутер
block.nscape-tRouter.description = Равно распределяет предметы во все стороны.

block.nscape-tJunction.name = Перекрёсток
block.nscape-tJunction.description = Выступает мостом для двух идущих через друг друга конвейеров.

block.nscape-tBridge.name = Мостовой конвейер
block.nscape-tBridge.description = Переносит ресурсы на небольшие растояния над блоками и окружением.

block.nscape-tConveyor.name = Конвейер
block.nscape-tConveyor.description = По нему предметы продвигаются вперёд.

block.nscape-aConveyor.name = Стребиевый конвейер
block.nscape-aConveyor.description = По нему предметы продвигаются вперёд.

block.nscape-tSorter.name = Сортировщик
block.nscape-tSorter.description = Выбранный предмет выходит спереди, остальные по бокам.

block.nscape-tSorterInv.name = Инверсионный сортировщик
block.nscape-tSorterInv.description = Инвертированная версия сортировщика. Выбранный предмет выходит по бокам, остальные спереди.

block.nscape-tGate.name = Избыточные врата
block.nscape-tGate.description= Выводит предметы вперёд. Если впереди конвейр полон, то выводит предметы по бокам.

block.nscape-tGateInv.name = Инверсионные врата
block.nscape-tGateInv.description = Инвертированная версия избыточных врат. Выводит предметы по бокам. Если по бокам конвейры полны, то выводит предметы вперёд.

block.nscape-driver.name = Массово-приводная катапульта
block.nscape-driver.description = Перемещает объекты на большие расстояния, для работы требуется амоний.

#liquid distribution
block.nscape-tcRouter.name = Жидкостный роутер
block.nscape-tcRouter.description = Выводит жидкость во все доступные стороны.

block.nscape-tcBridge.name = Жидкостный мост
block.nscape-tcBridge.description = Переносит жидкости на небольшие растояния над блоками и окружением.

block.nscape-tcJuniction.name = Жидкостный перекрёсток
block.nscape-tcJuniction.description = Выступает мостом для двух идущих через друг друга трубопроводов.

block.nscape-tConduit.name = Трубопровод
block.nscape-tConduit.description = Транспортирует жидкости.

block.nscape-liquidContainer.name = Жидкостный бак
block.nscape-liquidContainer.description = Хранит жидкости. Работает подобно роутеру в цепи трубопроводов.

#defense
block.nscape-tWall.name = Танталовая стена
block.nscape-tWall.description = Защищает постройки от вражеских снарядов.

block.nscape-tWall-large.name = Больша танталовая стена
block.nscape-tWall-large.description = Защищает постройки от вражеских снарядов.

block.nscape-rWall.name = Восстанавливающаяся стена
block.nscape-rWall.description = Защищает постройки от вражеских снарядов. Со временем восстанавливается.

block.nscape-rWall-large.name = Большая восстанавливающаяся стена
block.nscape-rWall-large.description = Защищает постройки от вражеских снарядов. Со временем восстанавливается.

block.nscape-armoredDoor.name = Бронедверь
block.nscape-armoredDoor.description = Защищает постройки от вражеских снарядов. Открывается перед союзными юнитами.

block.nscape-armoredDoor-big.name = Большая бронедверь
block.nscape-armoredDoor-big.description = Защищает постройки от вражеских снарядов. Открывается перед союзными юнитами.

block.nscape-mender.name = Ремонтный проектор
block.nscape-mender.description = Ремонтирует ближайшие блоки.


block.nscape-umbrella.name = Зонтовой проектор
block.nscape-umbrella.description = Защищает постройки от коррозийного озонового дождя. При попадании по щиту снарядов, катушки сильно перегревается.

block.nscape-radar.name = Радар
block.nscape-radar.description = Даёт обзор, рассеивая туман войны.

#production
block.nscape-shockDrill.name = Детонационный бур
block.nscape-shockDrill.description = Добывает руды с помощью взрывов. Потребляет озон.

block.nscape-eruptionDrill.name = Термальный бур
block.nscape-eruptionDrill.description = Добывает ресурсы используя химические реакции для разгона дрели.

block.nscape-naturit-extractor.name = Сборщик натурита
block.nscape-naturit-extractor.description = Создаёт натурит пока находится возле соответствующих поверхностей, не может стоять вплотную к другому сборщику. Также производит озон в качестве побочного продукта.

block.nscape-veloniumFurnace.name = Велониевая печь
block.nscape-veloniumFurnace.description = Выплавляет велоний из тантала.

block.nscape-cliffCrusher.name = Крушитель скал
block.nscape-cliffCrusher.description = Извлекает песок из камней. При работе потребляет озон.

block.nscape-siliconFurnace.name = Кремнеевая печь
block.nscape-siliconFurnace.description = Выплавляет из песка кремний. Использует натурит и тепло как топливо.

block.nscape-naturitSeparator.name = Разлогатель натурита
block.nscape-naturitSeparator.description = Разлогает натурит на озон и амоний, требует нагрев для работы.

block.nscape-ozoneHeater.name = Озоновый нагреватель
block.nscape-ozoneHeater.description = Использует озон для нагрева блоков.

block.nscape-heatCore.name = Ядро нагрева
block.nscape-heatCore.description = Конвертирует энергию в нагрев. Может быть кастомизировано в зависимости от обстоятельств.

block.nscape-heatRedirector.name = Перенаправитель тепла
block.nscape-heatRedirector.description = Ты название читал? Он перенаправляет тепло.

block.nscape-node.name = Силовой узел
block.nscape-node.description = Передает питание другим блокам ортогонально. Хранит небольшое количество энергии.

block.nscape-solidFuelGenerator.name = Твердотопливный генератор
block.nscape-solidFuelGenerator.description = Сжигает всё что может гореть для производства энергии.

block.nscape-solarPanel.name = Солнечная панель
block.nscape-solarPanel.description = Производит энергию находясь под светом солнца.

block.nscape-ozoneCondenser.name = Конденсатор озона
block.nscape-ozoneCondenser.description =  Конденсирует пары гейзеров в озон. Потребляет энергию.

block.nscape-strebyPress.name = Стребиевый пресс
block.nscape-strebyPress.description =  Сжимает смесь озона и циркония в стребий.

block.nscape-inc.name = Сжигатель
block.nscape-inc.description = Сжигает все поступающие предметы и жидкости. Требует энергию для работы.

#turrets
block.nscape-victim.name = Расходник
block.nscape-victim.description = Средняя дистанция огня, низкая точность. Чего ещё ты хочешь?

block.nscape-flicker.name = Запал
block.nscape-flicker.description = Стреляет артилерийскими зарядами в наземных противников. Небольшой радиус обзора, большой радиус стрельбы.

block.nscape-stelle.name = Штиль
block.nscape-stelle.description = Выпускает озоновые снаряды в летающих противников. В скором времени снаряды обретают самоноводку.

block.nscape-Combustion.name = Инферно
block.nscape-Combustion.description = Выпускает ослабляющий лазер. Чем выше нагрев тем выше скорострельность.
block.nscape-Combustion.details = До хрустящей корочки!

block.nscape-magnetic.name = Магнитная буря
block.nscape-magnetic.description = Выпускает залп намагниченных снарядов. Требует большого количества ресурсов для работы.

block.nscape-hornet.name = Шершень
block.nscape-hornet.description = Выпускает смертоносный рой ракет.
block.nscape-hornet.details = Жаль как ракета, летай как ракета.

block.nscape-adrenaline.name = Адреналин
block.nscape-adrenaline.description = Стреляет в противников на огромном расстоянии. Скорострельность увеличивается в зависимости от недостающей прочности.

#items
item.nscape-tantalum.name = Тантал
item.nscape-tantalum.description = Базовый материал. Ничего необычного.

item.nscape-naturit.name = Натурит
item.nscape-naturit.description = Полу-органический ресурс. Обладает хорошими водоотталкивающими свойствами.

item.nscape-velonium.name = Велоний
item.nscape-velonium.description = Твёрдый металл. Ничего необычного.

item.nscape-zirconium.name = Цирконий
item.nscape-zirconium.description = Гибкий металл устойчивый к коррозии.

item.nscape-streby.name = Стребий
item.nscape-streby.description = Гибкий и стойкий материал.

liquid.nscape-ammonia.name = Аммиак
liquid.nscape-ammonia.description = Химически активная жидкость, способный выполнять роль хладагента.

#units
unit.nscape-point.name = Точка
unit.nscape-point.description = Базовая боевая единица. Имеет хорошую броню

unit.nscape-vector.name = Вектор
unit.nscape-vector.description = Боевая единица, предназначенная для прорыва толстых стен и нанесения тяжелого урона врагу. Стреляет зарядами, проходящими сквозь здания.

unit.nscape-planum.name = Планум
unit.nscape-planum.description = Тяжелая боевая единица. Способен поглощать чрезвычайно большое количество снарядов. Отключает ремонтные проекторы.
unit.nscape-planum.details = Одно время Планум был главной боевой единицей любой армии. С появлением тяжелых турелей, пробивающих броню, он отошел на второй план.

unit.nscape-volumine.name = Вольюмин
unit.nscape-volumine.description = Крупный паукоображный юнит, буквально разбирающий вражеские постройки, восстанавливая тем самым себя. Внутрь юнита встроен реактор, который после уничтожения способен нанести немалый урон как врагу, так и союзникам.
unit.nscape-volumine.details = Вероломный вестник апокалипсиса, также известный как Вольюмин на самом деле является страшнейшим что можно увидеть возле своих стен.

unit.nscape-procursus.name = Прокурсий
unit.nscape-procursus.description = Легкий быстроходный танк. Стреляет залпами снарядов.

unit.nscape-radius.name = Радиус
unit.nscape-radius.description = Средне-легкий танк. Выпускает нестабильные плазменные заряды, наносящие значительный урон.

unit.nscape-fluor.name = Потоп
unit.nscape-fluor.description = Средний танк. Основное оружие стреляет залпами ракет на большое расстояние. Также имеет огневую поддержку благодаря турелям залпового огня.
unit.nscape-fluor.details = Обычно флуоры попадают в отряды зачистки, выполняя функцию основной огневой мощи. Они чрезвычайно уязвимы для атак и не подходят для нападения на охраняемые территории.

unit.nscape-flumen.name = Флюмен
unit.nscape-flumen.description = Тяжёлый танк. Стреляет пробивающими зарядами, скорость атаки растёт по мере стрельбы. При высоком нагреве орудий начинает получать серьёзные повреждения.
unit.nscape-flumen.details = Данная боевая единица нередко используется для уничтожения тяжёлых защитных структур. Инженеры явно пожалели охлаждения.

unit.nscape-gutta.name = Гутта
unit.nscape-gutta.description = Небольшой ховер, способный взорваться без причинения себе вреда. Чрезвычайно быстрый.
unit.nscape-gutta.details = Голубой почти ёж.

unit.nscape-pluvia.name = Плювия
unit.nscape-pluvia.description = Летающий юнит, оснащенный пулеметами. Скорострельность увеличивается пропорционально потерянному здоровью.

unit.nscape-diluvio.name = Дилувио
unit.nscape-diluvio.description = Тяжелая летающая боевая единица. Выпускает заряд энергии, который взрывается при касании зданий. Скорость стрельбы и самовосстановления увеличивается пропорционально потерянному здоровью.

unit.nscape-tormenta.name = Тормента
unit.nscape-tormenta.description = Парящая крепость, наводящая страх одним своим видом. Создаёт рой из крупных ракет.
unit.nscape-tormenta.details = Тормента - высококачественный атакующий юнит. Его появление на горизонте означает серьёзность намерений врага.
unit.nscape-ishi.name = Иши
unit.nscape-ishi.description = Небольшой летающий юнит, который обеспечивает союзным юнитам защиту и ускорение.

unit.nscape-yama.name = Йамма
unit.nscape-yama.description = Летающий юнит среднего класса, который сбивает снаряды и ремонтирует союзников.

unit.nscape-kometto.name = Комедо
unit.nscape-kometto.description = Тяжелая боевая единица. Создает щит, который поглощает снаряды и вызывает корозию вражеских зданий и юнитов.
unit.nscape-kometto.details = База данных отряда "Пелена": \n - Срочно перенаправить ресурсы на уничтожение летающих сил противника. \n [red]- Система перегружена![] \n - Что значит "они поглотили все снаряды"!? \n [red]- Потери оцениваются на 92.3%![]

unit.nscape-suta.name = Сутта
unit.nscape-suta.description = Огромная боевая единица поддержки. Чинит ближайших союзников. Выпускает заряды нестабильной плазмы. Вытягивает прочность ближайших вражеских построек для создание "Кинзоку". Переодически накладывает слабое защитное поле на союзников.

unit.nscape-kinzoku.name = Кинзоку
unit.nscape-kinzoku.description = Небольшой паук, способный восстанавливать прочность союзников. Отступает если нету Сутты и повреждённых союзников.

unit.nscape-PABBU.name = С.А.П.П.Е.
unit.nscape-PABBU.description = Стрелковая Автономная Прорывная Плазменная Единица. Поговаривают что они использовались горнодобывающей компанией на одной опасной планете. Возможно заражены литофагом.

unit.nscape-Observer.name = Наблюдатель
unit.nscape-Observer.description = Базовый юнит ядра. Способен чинить постройки и ослаблять противников.

unit.nscape-suppressor.name = Подавитель
unit.nscape-suppressor.description = Средний юнит ядра. Способен чинить и защищать постройки, а также ослаблять противников.

block.nscape-baseConstructor.name = Базовый сборщик
block.nscape-baseConstructor.description = Создаёт слабые боевые единицы. Потребляет энергию и ресурсы в зависимости от типа единиц.

block.nscape-supplementReconstructor.name = Установщик улучшений
block.nscape-supplementReconstructor.description = Улучашет загруженные боевые единицы.

block.nscape-payConveyor.name = Грузовой конвейер
block.nscape-payConveyor.description = Передвигает блоки и боевых единиц вперёд.

block.nscape-payRout.name = Грузовой роутер
block.nscape-payRout.description = Равно распределяет грузы во все стороны. Может работать как сортировщик.

