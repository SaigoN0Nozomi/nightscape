text.mineNat = Тебе нужно [accent]опустошить бак с озоном[] чтобы продолжить производить натурит. \n Для этого ты можешь изучить [accent]Натуритовый трубопровод[].
text.atk1 = [accent]Силы противника[] идут на сближение, будь начеку.
