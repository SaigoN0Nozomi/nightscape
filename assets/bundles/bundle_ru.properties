block.nscape-tWall-large.name = Больша Танталовая стена
block.nscape-tWall-large.description = Защищает постройки от вражеских снарядов.

block.nscape-mender.name = Ремонтный Проектор
block.nscape-mender.description = Ремонтирует ближайшие блоки.

#production
block.nscape-shockDrill.name = Ударный Бур
block.nscape-shockDrill.description = Создаёт сильные взрывы для бурения пород. Требует озон для работы.

block.nscape-naturit-extractor.name = Натуритовый Экстрактор
block.nscape-naturit-extractor.description = Производит натурит находясь на соответсвующих поверхностях. Вырабатывает Озон как побочный продукт.

block.nscape-veloniumFurnace.name = Велониевая Печь
block.nscape-veloniumFurnace.description = Переплавляет танталум в более износостойкий ресурс.

block.nscape-cliffCrusher.name = Скалодробитель
block.nscape-cliffCrusher.description = Добывает писок из горных пород. Требует озон для работы.

block.nscape-siliconFurnace.name = Кремниевый Горн
block.nscape-siliconFurnace.description = Горнит кремний...?

block.nscape-ozoneHeater.name = Озоновый Нагреватель
block.nscape-ozoneHeater.description = Нагревает блоки с использованием озона.

block.nscape-heatCore.name = Ядро Нагревателя
block.nscape-heatCore.description = Конвертирует энергию в нагрев. Параметры эффективности могут быть кастомизированы.

block.nscape-heatRedirector.name = Тепловой Перенаправитель
block.nscape-heatRedirector.description = Перенаправляет тепло.

block.nscape-node.name = Силовой Узел
block.nscape-node.description = Передаёт энергию между постройками. Хранит в себе небольшое её количество.

block.nscape-solidFuelGenerator.name = Твердотопливный Генератор
block.nscape-solidFuelGenerator.description = Сжигает ресурсы для выроботки энергии.

#turrets
block.nscape-victim.name = Расход
block.nscape-victim.description = Стреляет по врагам на среднем расстоянии. Имеет крайне низкую точность.

block.nscape-flicker.name = Запал
block.nscape-flicker.description = Стреляет по наземным врагам артилерийскими снарядами. Маленький радиус обзора, но большой радиус стрельбы

block.nscape-Combustion.name = Выгорание
block.nscape-Combustion.description = Выпускает ослабляющие лазеры. С повышением нагрева увеличивает скорострельность.

block.nscape-punctual.name = Магнитная Буря
block.nscape-punctual.description = Выпускает залп намагниченных снарядов. Требует большова количества ресурсов для работы

